<main class="main">
  <div class="content">
    <h1>ğŸ“‹ My Task List</h1>
    <p>
      Here you can keep track of your to-do tasks and which ones you have
      already completed.
    </p>
    <div class="divider" role="separator" aria-label="Divider"></div>

    <div class="section-task">
      <app-input-task (addTaskEvent)="addTask($event)" />
      <app-pending-tasks
        [tasks]="tasks"
        (changeEvent)="updateTasks()"
        (deleteTaskEvent)="deleteTask($event)"
      />
      <app-completed-tasks
        [tasks]="tasks"
        (changeEvent)="updateTasks()"
        (deleteTaskEvent)="deleteTask($event)"
      />
    </div>
  </div>
</main>
